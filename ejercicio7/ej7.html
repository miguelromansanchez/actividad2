<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>

  <body class="p-3 m-0 border-0 bd-example">


      
      
      <form class="row g-3 needs-validation was-validated" novalidate="">
        <div class="col-sm-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value=" " required= >
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-sm-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value= "" required= "">
          <div class="invalid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-sm-6">
          <label for="validationCustom03" class="form-label">Password</label>
          <input type="text" class="form-control" id="validationCustom03" required="">
          <div class="invalid-feedback">
            Please a valid Password.
          </div>
        </div>

        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Repeat Password</label>
          <input type="text" class="form-control" id="validationCustom03" required="">
          <div class="invalid-feedback">
            Please a valid Password.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required="">
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        
        <div class="col-sm-6">
          <label for="validationCustom04" class="form-label">Country</label>
          <select class="form-select" id="validationCustom04" required="">
            <option selected=" " disabled=" " value= >Choose...</option>
           
              <option>Espa√±a</option>
              <option>Francia</option>
              <option>Dinamarca</option>
              <option>Italia</option>
              <option>Escocia</option>
              <option>Andorra</option>
              <option>Alemania</option>
            </select>
            
          </select>
          <div class="invalid-feedback">
            Please select a valid Country.
          </div>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <a href="../index.html">
        <button class="myButton"><b>Back</b></button></a>
      
    </body>
  </html>
