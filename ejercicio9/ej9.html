<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>
  </head>
  <body>
    <img
      id="myCat"
      style="position: absolute; left: 0px"
      src="img/cat-walk.gif"
    />
    
    <script>
      const cat =document.getElementById("myCat");
      
      var derecha = true;
      function catWalk() {
        
        if (derecha){
          cat.style.left= parseInt(cat.style.left) +10 +"px";
          const distanceWalked = parseInt(cat.style.left);
          const windowWidth = window.innerWidth;
        if (distanceWalked > windowWidth) {
          derecha = false;
      
        }
        
        }else {
          cat.style.left= parseInt(cat.style.left) -10 +"px";
          const distanceWalked = parseInt(cat.style.left);
          const windowWidth = window.innerWidth;
          if (distanceWalked == -300) {
            derecha = true;
          
            
        }
        }
        
        
          
      }
      window.setInterval(catWalk, 50);
    </script>
    <a href="../index.html">
      <button class="myButton"><b>Back</b></button></a>
  </body>
</html>
